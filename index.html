<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-left">
      <div class="login-header">
        <h1>Welcome to Our Application</h1>
        <p>Please login to use the platform</p>
      </div>
      <form class = "login-form">
        <div class="login-form-content">
          <div class="form-item">
            <label for="email">Enter Email</label>
            <input type="text" id="email">
          </div>
          <div class="form-item">
            <label for="password">Enter Password</label>
            <input type="password" id="password">
          </div>
          <div class="form-item">
            <div class="checkbox">
              <input type="checkbox" id="rememberMeCheckbox" checked>
              <label for="rememberMeCheckbox" class = "checkboxLabel">Remember me</label>
              <a href="#" class="forget-password">Forget Password?</a>
            </div>
            
          </div>
          <button type="submit">Log In</button>
          <button type="submit">Sign Up</button>
        </div>
        <div class="login-form-footer">
          <a href="#">
            <img width = "30" src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="facebook-ico-img"> Facebook Login
          </a>
          <a href="#">
            <img width = "30" src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" alt="google-ico-img"> Google Login 
          </a>
        </div>
      </form>
    </div>
    <div class="login-right">
      <img src="space.jpg" alt="login-bkacground-img">

    </div>
      
      
    
  </div>
</body>
</html>
